<app-navbar></app-navbar>
<div class="container">
    <div *ngIf="isTweetPosted" class="notification text-notification"><br>Tweet Posted Successfully!<br>
    </div>

    <div class="left-section" style="position: fixed;">
        <div style="margin-top:100px;margin-left:100px;">
            <img src="../../../assets/images/avatar.png" style="align-items:center;" width="100" height="100" alt="">
        </div>
        <div class="row" style="position: fixed;">
            <div class="card mx-auto" style="max-width: 30rem;background-color: #9772a87c;">
                <div class="card-body">
                    <form ngNativeValidate (ngSubmit)="postTweet()">
                        <div class="form-group">
                            <h3 class="text-blue"><span class="text-hi">Hello </span><b style="color:black;">{{name}}
                                </b>
                            </h3>
                            <textarea name="tweetText" id="tweetText" [(ngModel)]="tweetText" required
                                class="form-control" rows="2" placeholder="Tweet App"></textarea>
                        </div>
                        <div class="form-row">
                            <button type="submit" class="btn" style="background-color: #44324d; padding: auto;
                            margin-top: 5px;color: white;">Post Tweet</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="right-section">
        <h1 class="my-tweets">
            Tweets Feed
        </h1>
        <app-my-tweets></app-my-tweets>
    </div>
</div>
